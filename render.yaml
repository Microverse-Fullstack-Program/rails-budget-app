databases:
  - name: budget_app
    databaseName: budget_app_w2n3
    user: postgress

services:
  - type: web
    name: budget_tracker
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
        name: budget_app
        property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
